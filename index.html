<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fire-corner top-left"></div>
    <div class="fire-corner top-right"></div>
    <div class="fire-corner bottom-left"></div>
    <div class="fire-corner bottom-right"></div>
    <div class="star-container">
        <div class="star" id="star1"></div>
        <div class="star" id="star2"></div>
        <div class="star" id="star3"></div>
    </div>
    <h1>Video</h1>
    <video id="videoPlayer" controls></video>
    <form id="commentForm">
        <textarea id="comment" placeholder="Escribe un comentario..." required></textarea>
        <button type="submit">Comentar</button>
    </form>
    <div id="comments"></div>
    <script src="script.js"></script>
</body>
</html>
